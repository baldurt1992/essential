name: Deploy to Plesk

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Evitar ejecuciÃ³n si el commit es del bot (para evitar loops infinitos)
      - name: Check if commit is from bot
        id: check_bot
        run: |
          COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')
          if [[ "$COMMIT_AUTHOR" == "github-actions[bot]" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Commit is from bot, skipping workflow"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Commit is from user, proceeding with build"
          fi

      - name: Setup Node.js
        if: steps.check_bot.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        if: steps.check_bot.outputs.skip != 'true'
        run: npm ci

      - name: Build assets
        if: steps.check_bot.outputs.skip != 'true'
        run: npm run build

      - name: Commit built assets
        if: steps.check_bot.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f public/build
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Build assets for production [skip ci]"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          fi

      - name: Trigger Plesk webhook
        if: steps.check_bot.outputs.skip != 'true'
        run: |
          echo "Triggering Plesk webhook..."
          HTTP_CODE=$(curl -s -o /tmp/webhook_response.txt -w "%{http_code}" \
            -X POST "${{ secrets.PLESK_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: push" \
            --max-time 30)

          echo "Webhook response code: $HTTP_CODE"
          echo "Webhook response body:"
          cat /tmp/webhook_response.txt

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "Webhook triggered successfully"
          else
            echo "Warning: Webhook returned non-2xx status code: $HTTP_CODE"
            exit 1
          fi
